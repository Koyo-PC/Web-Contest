<span class="word"><span class="word_text">{{ content }}</span>
  <span class="word_description_container">
    <span class="word_description">
      <span class="word_description_title">{{ content }}</span>
      <span>[[ description ]]</span>
    </span>
  </span>
</span>
<style>
    .word_text {
        position: relative;
        color: #000;
        font-weight: bold;
        /*white-space: nowrap;*/
        z-index: 1;
    }

    .word_description_container {
        position: absolute;

        display: block;
        height: 0;
        opacity: 0;
        filter: drop-shadow(0 0 4px #000);

        transition-duration: .25s;
        transition-property: height, opacity;

        overflow: hidden;
        z-index: 50;
    }
    
    .word:hover .word_description_container, .word_description_container:hover {
        /*display: block;*/
        opacity: 100%;

        height: 200px;

        /*transition-duration: .25s;*/
        /*transition-property: height;*/
    }

    .word_description {
        box-sizing: border-box;
        display: block;
        margin-top: 10px;
        background-color: #eee;
        /*border: 1px solid #000;*/
        height: calc(100% - 10px);
        width: 100%;
        text-align: left;
        padding: 10px;
    }
    .word_description_title {
        display: block;
        font-size: 1.2em;
        font-weight: 700;
        text-indent: 0;
    }

    @media(orientation: landscape) {
        .word {
            position: relative;
        }
        .word_description_container {
            left: 0;
            width: 200px;
            top: calc(100%);
        }
        .word_description_container:before {
            box-sizing: border-box;
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: -10px;
            left: 10px;
            border: solid 10px transparent;
            border-bottom: solid 10px #eee;
        }
        .word_description {
            margin-top: 10px;
        }
    }
    @media(orientation: portrait) {
        .word {
            position: relative;
        }
        .word_description_container {
            width: 70vw;
        }
        .word_description {
            margin-top: 0;
        }
    }
</style>
<!--suppress HtmlUnknownAttribute -->
<script scml>
    // noinspection BadExpressionStatementJS
    (buildInfo, options) => {
        const wordDictionary = {
            "レアメタル": "レアメタル",
            "金属資源": "",
            "ナノ磁石": "",
            "超伝導転移温度": "",
            "超伝導磁石": "",
            "オイルショック": "",
        }
        return {
            "description": wordDictionary[options.content],
        };
    }
</script>
