<button id="scroll_top" onclick="scrollTop"></button>
<style>
  #scroll_top {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 9999;
    background-color: #fff;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }

  #scroll_top:hover {
    background-color: #f5f5f5;
  }

  #scroll_top:after {
    content: "";
    display: inline-block;
    width: 10px;
    height: 10px;
    position: absolute;
    top: 60%;
    left: 50%;
    border: 2px solid;
    border-color: black transparent transparent black;
    transform: translateX(-50%) translateY(-50%) rotate(45deg);
  }
</style>
<script>
    function scrollTop() {
        const duration = 150;
        let currentY = window.scrollY;
        let step = currentY * 3 / 10;
        let timeStep = duration / currentY * step;
        let intervalId = setInterval(scrollUp, timeStep);

        function scrollUp() {
            currentY = window.scrollY;
            if (currentY < 1) {
                clearInterval(intervalId);
            } else {
                scrollBy(0, -step);
            }
        }
    }
</script>
