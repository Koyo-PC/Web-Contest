<aside class="column">
  <div class="column_title">{{ title }}</div>
  <div class="column_content">{{ content }}</div>
</aside>
<style>
    .column {
        background-color: #c4edb755;
        /*border: 3px solid #c4edb7;*/
        border-radius: 5px;
        padding: 30px;
    }

    .column_title {
        margin: 10px 20px;
        font-size: 20px;
    }
    .column_title:before {
        content: "＜";
    }
    .column_title:after {
        content: "＞";
    }

    .column_content {
        margin: 10px 20px;
    }

    .column_content h1 {
        width: 100%;
        display: block;
        text-align: center;
        color: #003b54;
        font-weight: 700;
    }
    .column_content h2 {
        display: block;
        color: #003b54;
        font-weight: 400;
        width: 100%;
    }

    @media(orientation: landscape) {
        .column_content h1 {
            padding: 70px 0 20px 0;
            font-size: 5vw;
        }
        .column_content h2 {
            font-size: 36px;
            padding: 10vh 0 5vh;
        }
    }
    @media(orientation: portrait) {
        .column_content h1 {
            padding: 70px 0 20px 0;
            font-size: 10vw;
        }
        .column_content h2 {
            font-size: 7vw;
            padding: 10vh 0 5vh;
        }
    }
</style>
