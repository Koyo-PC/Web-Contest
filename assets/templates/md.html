<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&dispaly=swap');
    @import url('https://fonts.googleapis.com/css2?family=Lato:wght@400;700&dispaly=swap');

    * {
        font-family: 'Lato', 'Noto Sans JP', sans-serif;
        box-sizing: border-box;
        font-weight: 400;
    }

    html, body {
        height: 100%;
        width: 100%;
        margin: unset;
    }

    main {
        /*border: 0.1px solid transparent;*/
        padding: 50px 10%;
    }

    h1 {
        counter-reset: h2_counter;
        width: 100%;
        margin: 100px 0 0 0;
        height: 200px;
        display: grid;
        place-items: center;
        font-size: 10vw;
        color: #003b54;
        font-weight: 700;
    }

    h2 {
        display: block;
        color: #003b54;
        font-size: 72px;
        font-weight: 400;
        /*width: 80%;*/
        width: 100%;
        /*margin: 10vw auto 0;*/
        margin: 10vh 0 0;
    }

    h2:before {
        counter-increment: h2_counter;
        content: counter(h2_counter) ". ";
        color: #457834;
    }

    h3 {
        display: inline-block;
        position: relative;
        color: #003b54;
        font-size: 50px;
        font-weight: 400;
        /*width: 80%;*/
        margin: 5vw 0 0 20px;
        background-origin: padding-box;
        background: linear-gradient(transparent 80%, #c4edb7 80%);
    }

    p {
        font-size: 20px;
        line-height: 1.9;
        /*width: 80%;*/
        width: 100%;
        /*margin: 0 auto 10vw;*/
        /*margin: 50px 10vw;*/
        margin: 50px 0;
        text-align: justify;
    }

    dl.Q_A {
        counter-reset: qa_counter;
        font-size: 17px;
        text-align: justify;
    }

    dl.Q_A > dt {
        margin-top: 50px;
    }

    dl.Q_A > dt:before {
        counter-increment: qa_counter;
        content: "Q" counter(qa_counter) ". ";
    }

    dl.Q_A > dd {
        margin: 0;
        margin-top: 20px;
    }

    dl.Q_A > dd:before {
        content: "A" counter(qa_counter) ". ";
    }

    span.weak {
        color: dimgray;
        font-weight: 400;
    }

    .sorry {
        color: gray;
        font-style: italic;
    }

    table {
        border: 1px solid black;
        border-collapse: collapse;
        margin: 0 auto;
    }

    tr, th, td {
        border: 1px solid black;
        padding: 5px 20px;
    }

    th {
        background-color: #eee;
        font-weight: 700;
    }

    .image_container {
        display: flex;
        justify-content: center;
